<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Make all the memes!</title>
</head>
<body>

    <!-- Input Form Div-->
    <div id="input_form">
        <h1>Meme Generator</h1>
        <p>To create a meme enter information into the form below and then click the "Add Meme" button. To delete a meme click on the meme you'd like to remove.</p>
        <br>
        <!-- User Input Form -->
        <form name="meme_input">
            URL of image:<br>
            <input type="URL" name="imageURL" id="imageURL", placeholder="Whats the URL for your meme image?"><br>
            Top text:<br>
            <input style="text-transform: uppercase;" type="text" name="topText" id="topText", placeholder="(Optional) What text would you like at the top of the meme image?"><br>
            Bottom text:<br>
            <input style="text-transform: uppercase;" type="text" name="bottomText" id="bottomText", placeholder="(Optional) What text would you like at the bottom of the meme image?"><br>
        </form>
        <!-- Submit / Generate Meme Button -->
        <button id = "submit" onclick="addMeme();">Add Meme!</button>
    </div>

    <!-- Parent Div to Hold allllll the Memes -->
    <div id="meme_container"></div>

    <script src="js/script.js"></script>
</body>
</html>
