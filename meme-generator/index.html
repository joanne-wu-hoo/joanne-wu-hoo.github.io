<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Make alllllll the memes!</title>
</head>
<body>

    <!-- Input Form Div-->
    <div id="input_form">
        <!-- User Input Form -->
        <form name="meme_input">
            URL of image:<br>
            <input type="URL" name="imageURL" id="imageURL"><br>
            Top text:<br>
            <input type="text" name="topText" id="topText"><br>
            Bottom text:<br>
            <input type="text" name="bottomText" id="bottomText"><br>
        </form>
        <!-- Submit / Generate Meme Button -->
        <button onclick="addMeme();">Add Meme!</button>
    </div>

    <!-- Parent Div to Hold allllll the Memes -->
    <div id="meme_container"></div>

    <script src="js/script.js"></script>
</body>
</html>
